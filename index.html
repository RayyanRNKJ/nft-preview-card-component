<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body class="flex-container">
  <div class="card__component flex-container">
    <img src="images/image-equilibrium.jpg" alt="equilibrium-image" class="card__img">
    <div class="card__title-container flex-container">
      <h1 class="card__title">Equilibrium #3429</h1>
    </div>
    <div class="card__paragraph-container flex-container">
      <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card__count-and-remain-container flex-container">
      <div class="card__ETH-count flex-container">
        <img src="images/icon-ethereum.svg" alt="ethereum-icon" class="card__ETH-icon">
        <h1 class="card__ETH-title">0.041 ETH</h1>
      </div>
      <div class="card__time-remain flex-container">
        <img src="images/icon-clock.svg" alt="clock-icon" class="card__time-icon">
        <h1 class="card__time-title">3 days left</h1>
      </div>
    </div>
    <div class="card__line"></div>
    <div class="card__credit-container flex-container">
      <img src="images/image-avatar.png" alt="credit-image" class="card__credit-img">
      <h5 class="card__credit-title">Creation of <span>Jules Wyvern</span></h5>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://linktr.ee/rayyanrnkj" target="_blank">Rayyan Rasheed</a>.
  </div>
</body>

</html>
